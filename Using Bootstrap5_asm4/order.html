    <div class="container mt-5">
        <h2>Order Now</h2>
        <form class="row g-3">
            <div class="col-md-8">
                <label for="Cake" class="form-label">Cake name:</label>
                <select id="cake" name="Cake" class="form-select" aria-label="Default select example">
                    <option value="nothing" selected>---Select Cake---</option>
                    <option value="yellowCake">Classic Yellow Cake with Chocolate Frosting</option>
                    <option value="coconutBundt">Coconut Bundt Cake</option>
                    <option value="creamCheese">Cream Cheese Pound Cake</option>
                    <option value="germanChocolatecake">German Chocolate Cake</option>
                </select>
                <span id="verifyCake" class="error"></span>
            </div>
            <div class="col-md-8">
                <label for="name_1" class="form-label">Your name:</label>
                <input type="text" id="name_1" class="form-control" name="name_1" required>
                <span id="yourName" class="error"></span>
            </div>
            <div class="col-md-8">
                <label for="message" class="form-label">Message:</label>
                <input type="text" class="form-control" id="message"  name="message" placeholder="type your text that write on the cake">
                <span id="yourMessage" class="error"></span>
            </div>
            <div class="col-md-8">Includes:
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="candle">
                    <label class="form-check-label" for="candle">
                    Candle
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="firework">
                    <label class="form-check-label" for="firework">
                    Firework
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="toys">
                    <label class="form-check-label" for="toys">
                    Toys
                    </label>
                </div>
            </div>
            <div class="col-md-6">
                <label for="date" class="form-label">Deliver date:</label>
                <input type="date" id="date" class="form-control">
                <span id="dateError" class="error"></span>
            </div>
            <div class="col-md-8">
                <label for="text" class="form-label">Deliver to:</label>
                <textarea id="text" name="text" row="3" class="form-control"></textarea>
                <span id="textError" class="error"></span>
            </div>
            <div class="col-md-8">Call before delivery?
            </div>
            <div class="col-md-8">
                <input type="radio" id="yes" name="call" value="yes">
                <label for="yes" class="label">Yes</label>
                <input type="radio" id="no" name="call" value="no" checked>
                <label for="no" class="label">No</label>
            </div>
            <div class="col-md-12">
                <button type="submit" id="order" class="btn btn-primary" value="Order Now" onclick="validate()">Order Now</button>
            </div>
            
        </form>
