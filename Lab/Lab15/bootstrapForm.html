<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Form</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Bootstrap Vertical Form (default)</h2>
        <form action="">
            <div class="form-group">
                <label for="email">Email adrress:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
            </div>
            <div class="checkbox">
                <label><input type="checkbox">Remember me</label>
            </div>
            <button type="submit" class="btn btn-info">Submit</button>
        </form>
    </div>
    <hr>
    <div class="container">
        <h2>Inline Form</h2>
        <form class="form-inline" action="">
            <div class="form-group">
                <label for="email">Email adrress:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
            </div>
            <div class="checkbox">
                <label><input type="checkbox">Remember me</label>
            </div>
            <button type="submit" class="btn btn-warning">Submit</button>
        </form>
    </div>
    <hr>
    <div class="container">
        <h2>Inline Form</h2>
        <p><strong>Remove labels except for screen reader</strong></p>
        <form class="form-inline" action="">
            <div class="form-group">
                <label class="sr-only" for="email">Email adrress:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="form-group">
                <label class="sr-only" for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
            </div>
            <div class="checkbox">
                <label><input type="checkbox">Remember me</label>
            </div>
            <button type="submit" class="btn btn-warning">Submit</button>
        </form>
    </div>
    <hr>
    <div class="container">
        <h2>Bootstrap Horizontal Form</h2>
        <form class="form-horizontal" action="">
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email adrress:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control col-sm-2" id="pwd" placeholder="Enter password" name="password">
                </div>
                
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label><input type="checkbox">Remember me</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
