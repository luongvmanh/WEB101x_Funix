<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Grid</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <h1>Bootstrap Grid</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4" style="background-color: aqua;">.col-sm-4</div>
            <div class="col-sm-4" style="background-color: rgb(255, 153, 0);">.col-sm-4</div>
            <div class="col-sm-4" style="background-color: aqua;">.col-sm-4</div>
        </div>
    </div>
    <h2>Two unequal columns</h2>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4" style="background-color: rgb(123, 0, 255);">.col-sm-4</div>
            <div class="col-sm-8" style="background-color: rgb(255, 153, 0);">.col-sm-8</div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
